<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8548954355987667"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Base Converter | Binary Hex Octal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0e1627;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --grid: #131c2e;
      --hover: #1e293b;
      --border: #1f2a40;
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    body.light {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --panel-2: #f1f5f9;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #4b5563;
      --grid: #e9edf3;
      --hover: #e3e8f2;
      --border: #d7deea;
      --shadow: 0 10px 22px rgba(15, 23, 42, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Roboto", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      transition: background 0.25s ease, color 0.25s ease;
    }
    .shell {
      width: min(600px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px 24px 28px;
      transition: background 0.25s ease, border 0.25s ease;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 0.08s ease, background 0.2s ease, border 0.2s ease;
    }
    .nav a:hover {
      transform: translateY(-1px);
      background: var(--hover);
    }
    .nav a.active {
      background: var(--accent);
      color: #021018;
      border-color: var(--accent);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.3px;
    }
    header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .base-select {
      min-width: 100px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .base-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--grid);
      color: var(--text);
      font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      font-size: 16px;
      font-weight: 500;
    }
    .base-input::placeholder {
      color: var(--muted);
    }
    .base-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
    }
    .result-grid {
      display: grid;
      gap: 12px;
      margin-top: 20px;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    .result-item label {
      min-width: 70px;
      font-weight: 700;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.5px;
    }
    .result-item output {
      flex: 1;
      font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      word-break: break-all;
    }
    .result-item.output-error output {
      color: #ef4444;
    }
    .decimal-hint {
      margin-top: 12px;
      padding: 10px 14px;
      background: var(--panel-2);
      border: 1px dashed var(--border);
      border-radius: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .decimal-hint strong {
      color: var(--text);
    }
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      background: var(--hover);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <nav class="nav" aria-label="Top navigation">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/privacy-policy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/disclaimer">Disclaimer</a>
      </nav>
      <button id="themeToggle">Switch theme</button>
    </div>

    <header>
      <h1>Number Base Converter</h1>
      <p>Convert between Binary, Hexadecimal, and Octal</p>
    </header>

    <div class="row">
      <select id="fromBase" class="base-select">
        <option value="2">Binary (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10">Decimal (10)</option>
        <option value="16">Hex (16)</option>
      </select>
      <input type="text" id="inputVal" class="base-input" placeholder="Enter number" autocomplete="off" spellcheck="false">
    </div>

    <div class="result-grid">
      <div class="result-item">
        <label>Decimal</label>
        <output id="outDec">—</output>
      </div>
      <div class="result-item">
        <label>Binary</label>
        <output id="outBin">—</output>
      </div>
      <div class="result-item">
        <label>Octal</label>
        <output id="outOct">—</output>
      </div>
      <div class="result-item">
        <label>Hex</label>
        <output id="outHex">—</output>
      </div>
    </div>

    <div class="decimal-hint">
      <strong>Tip:</strong> Binary: 0–1 • Octal: 0–7 • Decimal: 0–9 • Hex: 0–9, A–F
    </div>
  </div>

  <script>
    const fromBase = document.getElementById('fromBase');
    const inputVal = document.getElementById('inputVal');
    const outDec = document.getElementById('outDec');
    const outBin = document.getElementById('outBin');
    const outOct = document.getElementById('outOct');
    const outHex = document.getElementById('outHex');
    const items = [outDec, outBin, outOct, outHex];

    function parseInputSafe(base, str) {
      str = str.trim().toUpperCase().replace(/\s/g, '');
      if (!str) return { ok: false };
      const valid = base <= 10
        ? /^[0-9]+$/.test(str)
        : /^[0-9A-F]+$/.test(str);
      if (!valid) return { ok: false };
      let n = BigInt(0);
      for (let i = 0; i < str.length; i++) {
        const d = str[i];
        const v = d >= 'A' ? BigInt(d.charCodeAt(0) - 55) : BigInt(parseInt(d, 10));
        if (v >= BigInt(base)) return { ok: false };
        n = n * BigInt(base) + v;
      }
      return { ok: true, value: n };
    }

    function update() {
      const base = parseInt(fromBase.value, 10);
      const str = inputVal.value.trim();
      items.forEach(el => {
        el.textContent = '—';
        el.parentElement.classList.remove('output-error');
      });
      if (!str) return;
      const result = parseInputSafe(base, str);
      if (!result.ok) {
        items.forEach(el => {
          el.textContent = 'Invalid';
          el.parentElement.classList.add('output-error');
        });
        return;
      }
      const n = result.value;
      outDec.textContent = n.toString(10);
      outBin.textContent = n.toString(2);
      outOct.textContent = n.toString(8);
      outHex.textContent = n.toString(16).toUpperCase();
    }

    fromBase.addEventListener('change', () => {
      const placeholders = {
        2: 'e.g. 101101',
        8: 'e.g. 755',
        10: 'e.g. 493',
        16: 'e.g. 1F5'
      };
      inputVal.placeholder = placeholders[fromBase.value] || 'Enter number';
      update();
    });

    inputVal.addEventListener('input', update);
    inputVal.addEventListener('paste', () => setTimeout(update, 0));

    // Theme
    const themeBtn = document.getElementById('themeToggle');
    function applyTheme() {
      const saved = localStorage.getItem('logic-theme');
      document.body.classList.toggle('light', saved === 'light');
      themeBtn.textContent = document.body.classList.contains('light') ? 'Switch to dark' : 'Switch to light';
    }
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('logic-theme', document.body.classList.contains('light') ? 'light' : 'dark');
      applyTheme();
    });
    applyTheme();

    // Initial placeholder
    fromBase.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
