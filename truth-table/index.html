<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8548954355987667"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Table Simplifier | SOP POS Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0e1627;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --grid: #131c2e;
      --hover: #1e293b;
      --border: #1f2a40;
      --good: #16a34a;
      --good-surface: #122d1f;
      --bad: #ef4444;
      --bad-surface: #321417;
      --warn: #9ca3af;
      --warn-surface: #202733;
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    body.light {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --panel-2: #f1f5f9;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #4b5563;
      --grid: #e9edf3;
      --hover: #e3e8f2;
      --border: #d7deea;
      --good: #15803d;
      --good-surface: #dff5e7;
      --bad: #dc2626;
      --bad-surface: #fde2e2;
      --warn: #6b7280;
      --warn-surface: #eceff4;
      --shadow: 0 10px 22px rgba(15, 23, 42, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Roboto", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      transition: background 0.25s ease, color 0.25s ease;
    }
    .shell {
      width: min(1280px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px 24px 28px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 0.08s ease, background 0.2s ease;
    }
    .nav a:hover {
      transform: translateY(-1px);
      background: var(--hover);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.3px;
    }
    header p {
      margin: 8px 0 0;
      color: var(--muted);
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 18px;
    }
    .main {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .control {
      background: var(--panel-2);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      min-width: 130px;
    }
    label { font-size: 14px; font-weight: 600; }
    select, button {
      background: var(--grid);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.2s ease;
      font-weight: 600;
    }
    select { min-width: 60px; }
    button.primary {
      background: var(--accent);
      color: #021018;
      font-weight: 700;
      border: none;
    }
    button:hover { transform: translateY(-1px); }
    .grid {
      width: 100%;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--panel-2);
      padding: 12px;
    }
    .card-grid {
      display: grid;
      gap: 10px;
      grid-auto-rows: 60px;
    }
    .cell {
      background: var(--grid);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.4px;
      user-select: none;
      transition: all 0.2s ease;
    }
    .cell.header {
      background: var(--panel-2);
      color: var(--muted);
      border-style: dashed;
    }
    .cell.input {
      color: var(--text);
      font-weight: 600;
    }
    .cell.interactive:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
      transform: translateY(-2px);
    }
    .cell.flash {
      animation: pop 0.22s ease;
    }
    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    .val-1 {
      background: var(--good-surface);
      color: var(--good);
      border-color: rgba(22, 163, 74, 0.4);
    }
    .val-0 {
      background: var(--bad-surface);
      color: var(--bad);
      border-color: rgba(239, 68, 68, 0.45);
    }
    .val-X {
      background: var(--warn-surface);
      color: var(--warn);
      border-color: rgba(245, 158, 11, 0.45);
    }
    .output-tabs {
      display: flex;
      gap: 6px;
    }
    .output-tabs button {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      color: var(--muted);
    }
    .output-tabs button.active {
      background: rgba(34, 211, 238, 0.15);
      color: var(--accent);
      border-color: rgba(34, 211, 238, 0.4);
    }
    .outputs {
      display: grid;
      gap: 10px;
    }
    .expr {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
    }
    .expr .name {
      color: var(--muted);
      font-weight: 600;
    }
    .expr .formula {
      font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      color: var(--text);
      font-size: 14px;
      flex: 1;
      text-align: right;
      word-break: break-word;
    }
    .tips {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .tips span { display: flex; gap: 6px; align-items: center; }
    .key {
      padding: 4px 7px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text);
    }
    .sidebar {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: fit-content;
    }
    .sidebar h3 {
      margin: 0 0 6px;
      font-size: 14px;
      color: var(--muted);
    }
    .sidebar button {
      width: 100%;
      text-align: left;
    }
    @media (max-width: 960px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { order: -1; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <nav class="nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/privacy-policy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/disclaimer">Disclaimer</a>
      </nav>
      <button id="themeToggle">Switch theme</button>
    </div>

    <header>
      <h1>Truth Table Simplifier</h1>
      <p>Build interactive truth tables and generate minimal SOP/POS expressions</p>
    </header>

    <div class="layout">
      <div class="main">
        <div class="controls">
          <div class="control">
            <label for="inputs">Inputs</label>
            <select id="inputs">
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="control">
            <label for="outputs">Outputs</label>
            <select id="outputs">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>

        <div class="grid" id="tableContainer"></div>

        <div class="tips">
          <span><span class="key">click</span> toggle 0 → 1 → X</span>
          <span><span class="key">drag</span> paint across cells</span>
        </div>

        <div class="output-tabs">
          <button id="tabSOP" class="active">SOP</button>
          <button id="tabPOS">POS</button>
        </div>

        <div class="outputs" id="expressions"></div>
      </div>

      <aside class="sidebar">
        <h3>Actions</h3>
        <button id="regen" class="primary">Regenerate</button>
        <button id="resetBtn">Reset outputs</button>
        <button id="exportBtn">Export JSON</button>
      </aside>
    </div>
  </div>

  <script>
    const state = {
      inputs: 3,
      outputs: 1,
      table: [],
      dragging: false,
      dragValue: null,
      outputTab: 'sop'
    };

    const VARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    function init() {
      document.getElementById('regen').addEventListener('click', regenerate);
      document.getElementById('resetBtn').addEventListener('click', resetOutputs);
      document.getElementById('exportBtn').addEventListener('click', exportJSON);
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      document.getElementById('inputs').addEventListener('change', regenerate);
      document.getElementById('outputs').addEventListener('change', regenerate);
      document.addEventListener('mouseup', () => { state.dragging = false; });
      document.getElementById('tabSOP').addEventListener('click', () => setOutputTab('sop'));
      document.getElementById('tabPOS').addEventListener('click', () => setOutputTab('pos'));
      loadTheme();
      regenerate();
    }

    function setOutputTab(tab) {
      state.outputTab = tab;
      document.getElementById('tabSOP').classList.toggle('active', tab === 'sop');
      document.getElementById('tabPOS').classList.toggle('active', tab === 'pos');
      renderExpressions();
    }

    function regenerate() {
      state.inputs = Number(document.getElementById('inputs').value);
      state.outputs = Number(document.getElementById('outputs').value);
      buildTableData();
      renderTable();
      renderExpressions();
    }

    function buildTableData() {
      const rows = 2 ** state.inputs;
      state.table = [];
      for (let i = 0; i < rows; i++) {
        const inputs = [];
        for (let bit = state.inputs - 1; bit >= 0; bit--) {
          inputs.push((i >> bit) & 1);
        }
        state.table.push({ inputs, outputs: Array(state.outputs).fill(0) });
      }
    }

    function renderTable() {
      const cols = state.inputs + state.outputs;
      const grid = document.createElement('div');
      grid.className = 'card-grid';
      grid.style.gridTemplateColumns = `repeat(${cols}, minmax(72px, 1fr))`;

      for (let i = 0; i < state.inputs; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell header';
        cell.textContent = VARS[i];
        grid.appendChild(cell);
      }
      for (let o = 0; o < state.outputs; o++) {
        const cell = document.createElement('div');
        cell.className = 'cell header';
        cell.textContent = 'Y' + (o + 1);
        grid.appendChild(cell);
      }

      state.table.forEach((row, r) => {
        row.inputs.forEach(v => {
          const cell = document.createElement('div');
          cell.className = 'cell input';
          cell.textContent = v;
          grid.appendChild(cell);
        });
        row.outputs.forEach((v, o) => {
          const cell = document.createElement('div');
          cell.className = `cell interactive val-${v}`;
          cell.textContent = v;
          cell.dataset.row = r;
          cell.dataset.out = o;
          cell.addEventListener('mousedown', onCellDown);
          cell.addEventListener('mouseenter', onCellEnter);
          grid.appendChild(cell);
        });
      });

      document.getElementById('tableContainer').innerHTML = '';
      document.getElementById('tableContainer').appendChild(grid);
    }

    function cycle(val) {
      if (val === 0) return 1;
      if (val === 1) return 'X';
      return 0;
    }

    function onCellDown(e) {
      const { row, out } = e.target.dataset;
      const r = Number(row), o = Number(out);
      const next = cycle(state.table[r].outputs[o]);
      applyValue(r, o, next);
      state.dragging = true;
      state.dragValue = next;
      e.preventDefault();
    }

    function onCellEnter(e) {
      if (!state.dragging) return;
      const { row, out } = e.target.dataset;
      applyValue(Number(row), Number(out), state.dragValue);
    }

    function applyValue(r, o, val) {
      state.table[r].outputs[o] = val;
      updateCell(r, o, val);
      renderExpressions();
    }

    function updateCell(r, o, val) {
      const el = document.querySelector(`.cell[data-row="${r}"][data-out="${o}"]`);
      if (!el) return;
      el.textContent = val;
      el.className = 'cell interactive val-' + val;
      el.classList.add('flash');
      setTimeout(() => el.classList.remove('flash'), 180);
    }

    function resetOutputs() {
      state.table.forEach(row => { row.outputs = Array(state.outputs).fill(0); });
      renderTable();
      renderExpressions();
    }

    function exportJSON() {
      const payload = {
        inputs: state.inputs,
        outputs: state.outputs,
        table: state.table
      };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'truth-table.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('logic-theme', document.body.classList.contains('light') ? 'light' : 'dark');
      updateThemeButton();
    }

    function loadTheme() {
      if (localStorage.getItem('logic-theme') === 'light') document.body.classList.add('light');
      updateThemeButton();
    }

    function updateThemeButton() {
      document.getElementById('themeToggle').textContent = document.body.classList.contains('light') ? 'Switch to dark' : 'Switch to light';
    }

    function renderExpressions() {
      const container = document.getElementById('expressions');
      container.innerHTML = '';
      for (let o = 0; o < state.outputs; o++) {
        const name = 'Y' + (o + 1);
        const formula = state.outputTab === 'sop' ? simplifySOP(o) : simplifyPOS(o);
        const box = document.createElement('div');
        box.className = 'expr';
        box.innerHTML = `<div class="name">${name}</div><div class="formula">${formula}</div>`;
        container.appendChild(box);
      }
    }

    function simplifySOP(outIndex) {
      const minterms = [];
      state.table.forEach((row, idx) => {
        if (row.outputs[outIndex] === 1) minterms.push(idx);
      });
      if (minterms.length === 0) return '0';
      if (minterms.length === 2 ** state.inputs) return '1';
      return minterms.map(m => {
        let term = '';
        for (let i = 0; i < state.inputs; i++) {
          term += VARS[i];
          if (((m >> (state.inputs - 1 - i)) & 1) === 0) term += "'";
        }
        return term;
      }).join(' + ');
    }

    function simplifyPOS(outIndex) {
      const maxterms = [];
      state.table.forEach((row, idx) => {
        if (row.outputs[outIndex] === 0) maxterms.push(idx);
      });
      if (maxterms.length === 0) return '1';
      if (maxterms.length === 2 ** state.inputs) return '0';
      return maxterms.map(m => {
        let term = '(';
        for (let i = 0; i < state.inputs; i++) {
          if (i > 0) term += ' + ';
          term += VARS[i];
          if (((m >> (state.inputs - 1 - i)) & 1) === 1) term += "'";
        }
        return term + ')';
      }).join(' · ');
    }

    init();
  </script>
</body>
</html>
